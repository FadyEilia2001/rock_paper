<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Play with me</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="main-title">Rock Paper Scissors</h1>
      <h3 class="tag-line">A game for the ages and memories</h3>
    </header>

    <main>
      <!-- game section -->
      <sectin class="game-container">
        <!-- Paper Pick -->

        <button id="gameBtn" class="btn game-button">Rock</button>

        <!-- Rock game-button-container -->

        <button id="gameBtn" class="btn game-button">Paper</button>

        <!-- scissors game-button-container -->

        <button id="gameBtn" class="btn game-button">Scissors</button>
      </sectin>
      <!-- end game section -->
      <div id="computer-choice" class="computer-choice">Computer choice:...</div>

      <!-- Score Section -->
      <section class="score-container">
        <div class="user-score-container">
          <p class="user-score-title">User Score</p>
          <p class="user-score">0</p>
        </div>

        <div class="computer-score-container">
          <p class="computer-score-title">Computer Score</p>
          <p class="computer-score">0</p>
        </div>
      </section>
      <!-- Score Section -->
    </main>

    <footer>
      <p class="footer-text">First game developed</p>
      <p class="author-text">By Fady Eilia</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
